<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>

    <form action="">
        <div>
            <label for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo...">
            <br>
            <button type="submit">Add</button>
        </div>
    </form>

    {% for todo in list_to %}
        <p>{{ todo.id }} | {{ todo.title }}</p>
    {% endfor %}


</body>
</html>
